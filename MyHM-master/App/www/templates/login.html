<ion-view view-title="Login">
	<ion-content class="padding" style="overflow: hidden;">
		<div id="logContainer">
			<button class="button button-positive" ng-click='scanBarcode()'>
				Scan ID Card
			</button>
			<button class="button button-positive" ng-click='skipLogin()'>
				Skip Login (Debugging)
			</button>		
		</div>
	</ion-content>
</ion-view>
